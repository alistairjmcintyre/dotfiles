#==========================================================#
#=== SHADOW ===============================================#
#==========================================================#
shadow = true;
shadow-radius = 12;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.95;
shadow-exclude = [
  "override_redirect = 1 && !WM_CLASS@:s",
	"_GTK_FRAME_EXTENTS@:c",
  "class_g = 'GLava'",
  "class_g = 'Dunst'"
];


#==========================================================#
#=== OPACITY & BLUR =======================================#
#==========================================================#
inactive-opacity = 0.9;
active-opacity = 0.95;
frame-opacity = 0.5;
inactive-opacity-override = false;
#alpha-step = 0.06;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-kern = "3x3box";
blur-type = "dual_kawase";
blur-method = "dual_kawase";
blur-strength = 7;
blur-background-exclude = [
  "override_redirect = 1 && !WM_CLASS@:s",
  "class_g = 'GLava'",
	"window_type = 'dock'",
	"window_type = 'desktop'",
  "class_g = 'Dunst'"
];
opacity-rule = [
   "50:class_g = 'xob'",
   "70:class_g = 'GLava'",
   "90:class_g = 'Spotify'",
   "90:class_g = 'spotify'"
];


#==========================================================#
#=== FADING ===============================================#
#==========================================================#
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];


#==========================================================#
#=== BACKENDS & OTHER =====================================#
#==========================================================#
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 20;
vsync = false;
dbe = false;
#paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

wintypes:
{
  tooltip = {
    fade = true;
    shadow = true;
    opacity = 0.75;
    focus = true;
  }
  dock = { shadow = false }
  dnd = { shadow = false }
  popup_menu = { opacity = 1.0 }
  dropdown_menu = { opacity = 1.0 }
};


#=== GLX backend ==========================================#
glx-no-stencil = true;
glx-copy-from-front = false;

corner-radius = 8;
focus-exclude = [
  "class_g *?= \"rofi\""
]
round-borders = 0
round-borders-rule = [
  "3:window_type = 'unknown'",
  "3:window_type = 'toolbar'",
  "3:window_type = 'utility'",
  "3:window_type = 'splash'",
  "3:window_type = 'dialog'",
  "3:window_type = 'normal'"
];
rounded-corners-exclude = [
  #"class_g = 'Dunst'",
  "window_type = 'dropdown_menu'",
  "class_g = 'Polybar'"
]
